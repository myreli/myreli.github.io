            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Logo</a>

        </header>
            <section class="content">
                <div class="content-title">
                    <h3>Submit</h3>
                    <hr>
                </div>
                <div class="row">
            <div class="col-md-12">
            <div class="card">
            <div class="card-header text-left">
              Informação do Autor
            </div>
            <div class="card-body">
              <form class="form">
                <div class="form-group row">
                  <label for="nome" class="col-sm-1 col-form-label">Nome *</label>
                  <div class="col-sm-11">
                    <input type="text" class="input-group" placeholder="Nome, apelido, pseudonimo, como o publico conhece essa pessoa?" required="">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="check" class="col-sm-1 col-form-label">Gênero *</label>
                  <div class="col-sm-5">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Mistério
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Romance
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Ficcção
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Músical
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Outro
                        <input type="text" class="input-group" name="outro" placeholder="Separados por vírgula">
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group row">
                      <input class="input-group col-md-12" type="file" name="imagem" placeholder="Imagem">
                    </div>
                    <div class="form-group row">
                      <input class="input-group col-md-12" type="url" name="url" placeholder="Site do autor ou principal referência (URL)">  
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <textarea class="input-group form-control" rows="5" name="resumo">Sinta-se em casa e fale - escreva - sobre essa pessoa. </textarea>
                  </div>
                </div>
                
              <div class="form-group row">
                <div class="offset-md-10 col-md-2 col-12 col-sm-12">
                  <a href="submit-2.html" class="btn btn-block button">Próximo</a>
                </div>
              </div>
            </form>
            <div class="card-footer text-muted">
               Agora, conte-nos sobre esse gênio da literatura! 
            </div>
          </div> 
            </section>
