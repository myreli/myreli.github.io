    <body>
            <!-- NAVBAR -->
        <div class="container-fluid">
            <div class="row">
                <div class="header-nav-wrapper">
                    <div class="logo">
                        <a href="/index.html"><h2 style="color: #414A52" class="text-uppercase">Alpha<span style="color: #13B1CD">mariner</span></h2></a>

                    <div class="navicon">
                        <a class="nav-toggle" href="#"><span></span></a>
                    </div>
                </div>
            </div>

        <section class="has-padding">
            <div class="container cert-fields">
                <div class="col-sm-12 col-xs-12">
                        <h2 class="section-title" style="color:#414A52">Gerador de Certificados Online Alpha Mariner</h2>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                        <form class="form" id="certificado">
                            <div class="row">
                                <div class="form-group col-md-10 col-xs-10">
                                    <label for="1">Data:</label>
                                    <input class="form-control" disabled  type="text" name="data" id="hoje">                
                                </div>
                            </div>
                            <div class="row">
                                    <div class="form-group col-md-10 col-xs-10">
                                        <label for="1">Criador:</label>
                                        <input class="form-control" disabled  type="text" name="usuario" id="user" value="Fulano">                
                                    </div>
                                </div>
                            <div class="row">
                                <div class="form-group col-md-10 col-xs-10">
                                    <label for="1">Nome do navio:</label>
                                    <input class="form-control"   type="text" name="campo_1" id="1"> 
                                </div>
                                <div class="col-md-2 col-xs-2">
                                        <button class="btn btn-danger reposition remove" data-valor="1">Remover</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-10 col-xs-10">
                                    <label for="2">Peso:</label>
                                    <input class="form-control" type="text" name="campo_2" id="2" >
                                </div>
                                <div class="col-md-2 col-xs-2">
                                        <button class="btn btn-danger reposition remove" data-valor="2">Remover</button>
                                </div>
                            </div>
                            <div class="row">
                                <button type="button"  class="btn secondary view-more" data-toggle="modal" data-target="#modalCampo">Adicionar campo</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Modal -->
                <div id="modalCampo" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                    
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Adicionar Campo</h4>
                            </div>
                            <div class="modal-body">
                            <form id="formAdd">
                                <div class="form-group col-md-12 col-xs-12">
                                        <label for="label">Nome do campo:</label>
                                        <input class="form-control" type="text" name="label" id="label" >
                                </div>

                            </form>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn secondary" data-dismiss="modal" id="fecha">Close</button>
                            <button type="button" id="addCampo" class="btn secondary" data-dismiss="modal">Adicionar</button>
                            </div>
                </div>
        </section>
